<div iv class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- start page title -->
      <!-- <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-sm-flex align-items-center justify-content-between"
          >
            <h4 class="mb-sm-0">Thuốc</h4>
          </div>
        </div>
      </div> -->

      <!-- end page title -->

      <div class="search-container">
        <div class="card">
          <div class="card-header border-0 rounded">
            <div class="search-box-custom">
              <input
                type="text"
                class="form-control search-input"
                placeholder="Tìm tên thuốc, thực phẩm chức năng..."
                [(ngModel)]="modelSearch.keyWord"
                (keydown.enter)="search()"
              />
              <button type="button" class="search-button" (click)="search()">
                <i class="ri-search-line"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="content-container">
        <div class="row">
          <!-- Slider (2/3 chiều rộng) -->
          <div class="col-lg-8 col-md-8 col-sm-12">
            <div
              id="carouselExample"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide-to="44"
                  aria-label="Slide 5"
                ></button>
              </div>

              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="assets/images/slide home/4.webp"
                    class="d-block w-100"
                    alt="Slide 1"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/images/slide home/2.webp"
                    class="d-block w-100"
                    alt="Slide 2"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/images/slide home/1.webp"
                    class="d-block w-100"
                    alt="Slide 3"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/images/slide home/3.webp"
                    class="d-block w-100"
                    alt="Slide 4"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="assets/images/slide home/5.webp"
                    class="d-block w-100"
                    alt="Slide 5"
                  />
                </div>
              </div>

              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExample"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <!-- Hình ảnh bên phải (1/3 chiều rộng) -->
          <div
            class="col-lg-4 col-md-4 col-sm-12 d-flex flex-column justify-content-between"
          >
            <img
              src="assets/images/slide home/benh&suckhoe.webp"
              alt="Right Image 1"
              class="right-image"
            />
            <img
              src="assets/images/slide home/sinhluc.jpg"
              alt="Right Image 2"
              class="right-image"
            />
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-xl-2 col-lg-6" *ngFor="let item of productLst">
          <a (click)="showDetail(item)" class="card-link">
            <div class="card ribbon-box right overflow-hidden">
              <div class="card-body text-center p-4">
                <img [src]="item.avatar" alt="" class="responsive-img" />
                <div class="text-container">
                  <h5 class="mb-1 mt-4">
                    <span class="link-primary text-truncate">
                      {{ item.tenThuoc }}
                    </span>
                  </h5>
                </div>
                <div class="row justify-content-center">
                  <div class="col-lg-8">
                    <div id="chart-seller1" data-colors='["--vz-danger"]'></div>
                  </div>
                </div>
                <div class="row mt-4">
                  <div class="col-lg-12">
                    <h5>{{ item.giaBan || 0 | number : "1.0-0" }} VNĐ</h5>
                  </div>
                </div>
                <div class="mt-4">
                  <button
                    class="btn btn-custom-primary w-100"
                    (click)="addProductInCart(item); $event.stopPropagation()"
                  >
                    Mua
                  </button>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

      <!--end row-->

      <!-- Modal -->
      <div
        class="modal fade zoomIn"
        id="addSeller"
        tabindex="-1"
        aria-labelledby="addSellerLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addSellerLabel">Add Seller</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-content border-0 mt-3">
              <ul
                class="nav nav-tabs nav-tabs-custom nav-success p-2 pb-0 bg-light"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    data-bs-toggle="tab"
                    href="#personalDetails"
                    role="tab"
                    aria-selected="true"
                  >
                    Personal Details
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-bs-toggle="tab"
                    href="#businessDetails"
                    role="tab"
                    aria-selected="false"
                  >
                    Business Details
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    data-bs-toggle="tab"
                    href="#bankDetails"
                    role="tab"
                    aria-selected="false"
                  >
                    Bank Details
                  </a>
                </li>
              </ul>
            </div>
            <div class="modal-body">
              <div class="tab-content">
                <div
                  class="tab-pane active"
                  id="personalDetails"
                  role="tabpanel"
                >
                  <form action="#">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="firstnameInput" class="form-label"
                            >First Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="firstnameInput"
                            placeholder="Enter your firstname"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="lastnameInput" class="form-label"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="lastnameInput"
                            placeholder="Enter your lastname"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="contactnumberInput" class="form-label"
                            >Contact Number</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="contactnumberInput"
                            placeholder="Enter your number"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="phonenumberInput" class="form-label"
                            >Phone Number</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="phonenumberInput"
                            placeholder="Enter your number"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="emailidInput" class="form-label"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="emailidInput"
                            placeholder="Enter your email"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="birthdayidInput" class="form-label"
                            >Date of Birth</label
                          >
                          <input
                            type="text"
                            id="birthdayidInput"
                            class="form-control"
                            data-provider="flatpickr"
                            placeholder="Enter your date of birth"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="cityidInput" class="form-label"
                            >City</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="cityidInput"
                            placeholder="Enter your city"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="countryidInput" class="form-label"
                            >Country</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="countryidInput"
                            placeholder="Enter your country"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="zipcodeidInput" class="form-label"
                            >Zip Code</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="zipcodeidInput"
                            placeholder="Enter your zipcode"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-12">
                        <div class="mb-3">
                          <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Description</label
                          >
                          <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                            placeholder="Enter description"
                          ></textarea>
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-12">
                        <div class="hstack gap-2 justify-content-end">
                          <button
                            class="btn btn-link link-success text-decoration-none fw-medium"
                            data-bs-dismiss="modal"
                          >
                            <i class="ri-close-line me-1 align-middle"></i>
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            <i class="ri-save-3-line align-bottom me-1"></i>
                            Save
                          </button>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </form>
                </div>
                <div class="tab-pane" id="businessDetails" role="tabpanel">
                  <form action="#">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="mb-3">
                          <label for="companynameInput" class="form-label"
                            >Company Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="companynameInput"
                            placeholder="Enter your company name"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="choices-single-default" class="form-label"
                            >Company Type</label
                          >
                          <select
                            class="form-control"
                            data-trigger
                            name="choices-single-default"
                            id="choices-single-default"
                          >
                            <option value="">Select type</option>
                            <option value="All" selected>All</option>
                            <option value="Merchandising">Merchandising</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Partnership">Partnership</option>
                            <option value="Corporation">Corporation</option>
                          </select>
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="pancardInput" class="form-label"
                            >Pan Card Number</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="pancardInput"
                            placeholder="Enter your pan-card number"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="websiteInput" class="form-label"
                            >Website</label
                          >
                          <input
                            type="url"
                            class="form-control"
                            id="websiteInput"
                            placeholder="Enter your URL"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="faxInput" class="form-label">Fax</label>
                          <input
                            type="text"
                            class="form-control"
                            id="faxInput"
                            placeholder="Enter your fax"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-4">
                        <div class="mb-3">
                          <label for="companyemailInput" class="form-label"
                            >Email</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="companyemailInput"
                            placeholder="Enter your email"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="worknumberInput" class="form-label"
                            >Number</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="worknumberInput"
                            placeholder="Enter your number"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="companylogoInput" class="form-label"
                            >Company Logo</label
                          >
                          <input
                            type="file"
                            class="form-control"
                            id="companylogoInput"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-12">
                        <div class="hstack gap-2 justify-content-end">
                          <button
                            class="btn btn-link link-success text-decoration-none fw-medium"
                            data-bs-dismiss="modal"
                          >
                            <i class="ri-close-line me-1 align-middle"></i>
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            <i class="ri-save-3-line align-bottom me-1"></i>
                            Save
                          </button>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </form>
                </div>
                <div class="tab-pane" id="bankDetails" role="tabpanel">
                  <form action="#">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="banknameInput" class="form-label"
                            >Bank Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="banknameInput"
                            placeholder="Enter your bank name"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="branchInput" class="form-label"
                            >Branch</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="branchInput"
                            placeholder="Branch"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-12">
                        <div class="mb-3">
                          <label for="accountnameInput" class="form-label"
                            >Account Holder Name</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="accountnameInput"
                            placeholder="Enter account holder name"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="accountnumberInput" class="form-label"
                            >Account Number</label
                          >
                          <input
                            type="number"
                            class="form-control"
                            id="accountnumberInput"
                            placeholder="Enter account number"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-6">
                        <div class="mb-3">
                          <label for="ifscInput" class="form-label">IFSC</label>
                          <input
                            type="number"
                            class="form-control"
                            id="ifscInput"
                            placeholder="IFSC"
                          />
                        </div>
                      </div>
                      <!--end col-->
                      <div class="col-lg-12">
                        <div class="hstack gap-2 justify-content-end">
                          <button
                            class="btn btn-link link-success text-decoration-none fw-medium"
                            data-bs-dismiss="modal"
                          >
                            <i class="ri-close-line me-1 align-middle"></i>
                            Close
                          </button>
                          <button type="submit" class="btn btn-primary">
                            <i class="ri-save-3-line align-bottom me-1"></i>
                            Save
                          </button>
                        </div>
                      </div>
                      <!--end col-->
                    </div>
                    <!--end row-->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--end modal-->
    </div>
    <!-- container-fluid -->
  </div>
  <!-- End Page-content -->

  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <script>
            document.write(new Date().getFullYear());
          </script>
          © Velzon.
        </div>
        <div class="col-sm-6">
          <div class="text-sm-end d-none d-sm-block">
            Design & Develop by Themesbrand
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
