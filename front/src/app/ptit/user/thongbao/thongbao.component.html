<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div
            class="page-title-box d-sm-flex align-items-center justify-content-between"
          >
            <h4 class="mb-sm-0">Hồ sơ của tôi</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xxl-3">
          <div class="card mt-n5">
            <div class="card-body p-4">
              <div class="text-center">
                <div
                  class="profile-user position-relative d-inline-block mx-auto mb-4"
                >
                  <img
                    [src]="imageUrl"
                    class="rounded-circle avatar-xl img-thumbnail user-profile-image shadow"
                    alt="user-profile-image"
                    *ngIf="imageUrl"
                  />
                  <img
                    [src]="userUpdate.avatar"
                    class="rounded-circle avatar-xl img-thumbnail user-profile-image shadow"
                    *ngIf="userUpdate.avatar && !imageUrl"
                    alt="user-profile-image"
                  />

                  <img
                    src="assets/images/no_image.png"
                    class="rounded-circle avatar-xl img-thumbnail user-profile-image shadow"
                    *ngIf="!userUpdate.avatar && !imageUrl"
                    alt="user-profile-image"
                  />

                  <div class="avatar-xs p-0 rounded-circle profile-photo-edit">
                    <input
                      id="profile-img-file-input"
                      type="file"
                      class="profile-img-file-input"
                      accept="image/png, image/gif, image/jpeg"
                      (change)="onImageSelected($event)"
                    />
                    <label
                      for="profile-img-file-input"
                      class="profile-photo-edit avatar-xs"
                    >
                      <span
                        class="avatar-title rounded-circle bg-light text-body shadow"
                      >
                        <i class="ri-camera-fill"></i>
                      </span>
                    </label>
                  </div>
                </div>
                <h5 class="fs-16 mb-1">
                  {{ user.hoTen }} / {{ user.soDienThoai }}
                </h5>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div
                class="mb-3 d-flex align-items-center cursor-pointer"
                [routerLink]="['/user/profile']"
              >
                <div class="avatar-xs d-block flex-shrink-0 me-3">
                  <i
                    class="mdi mdi-account-circle text-muted fs-3 align-middle me-1"
                  ></i>
                </div>
                <div>Thông tin cá nhân</div>
              </div>
              <div
                class="d-flex align-items-center bg-soft-info mb-3 cursor-pointer"
                [routerLink]="['/user/thongbao']"
              >
                <div class="avatar-xs d-block flex-shrink-0 me-3">
                  <i class="bx bx-bell fs-24 align-middle"></i>
                </div>
                <div>Thông báo</div>
              </div>
              <div
                class="d-flex align-items-center cursor-pointer mb-3"
                [routerLink]="['/user/donmua']"
              >
                <div class="avatar-xs d-block flex-shrink-0 me-3">
                  <i class="ri-store-2-fill me-1 align-middle fs-3"></i>
                </div>
                <div>Đơn mua</div>
              </div>

              <div
                class="d-flex align-items-center cursor-pointer"
                (click)="logout()"
              >
                <div class="avatar-xs d-block flex-shrink-0 me-3">
                  <i
                    class="mdi mdi-logout text-muted fs-3 align-middle me-1"
                  ></i>
                </div>
                <div>Đăng xuất</div>
              </div>
            </div>
          </div>
          <!--end card-->
        </div>
        <!--end col-->
        <div class="col-xxl-9">
          <div class="col-lg-12">
            <div class="card" id="orderList">
              <div class="card-header border-0">
                <div class="d-flex align-items-center">
                  <!-- <h5 class="card-title mb-0 flex-grow-1">Order History</h5> -->
                  <!-- <div class="flex-shrink-0">
                    <button
                      type="button"
                      class="btn btn-success add-btn"
                      data-bs-toggle="modal"
                      id="create-btn"
                      data-bs-target="#showModal"
                    >
                      <i class="ri-add-line align-bottom me-1"></i> Create Order
                    </button>
                  </div> -->
                </div>
              </div>

              <div class="card-body pt-0">
                <div>
                  <ul
                    class="nav nav-tabs nav-tabs-custom nav-success mb-3"
                    role="tablist"
                  >
                    <li class="nav-item">
                      <a
                        class="nav-link active All py-3"
                        data-bs-toggle="tab"
                        id="All"
                        href="#home1"
                        role="tab"
                        aria-selected="true"
                      >
                        <i class="ri-store-2-fill me-1 align-bottom"></i>
                        Tất cả
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link py-3 Delivered"
                        data-bs-toggle="tab"
                        id="Delivered"
                        href="#delivered"
                        role="tab"
                        aria-selected="false"
                      >
                        <i
                          class="ri-checkbox-circle-line me-1 align-bottom"
                        ></i>
                        Đang xử lý
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link py-3 Pickups"
                        data-bs-toggle="tab"
                        id="Pickups"
                        href="#pickups"
                        role="tab"
                        aria-selected="false"
                      >
                        <i class="ri-truck-line me-1 align-bottom"></i>
                        Đang giao
                        <span class="badge bg-danger align-middle ms-1">2</span>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link py-3 Returns"
                        data-bs-toggle="tab"
                        id="Returns"
                        href="#returns"
                        role="tab"
                        aria-selected="false"
                      >
                        <i
                          class="ri-checkbox-circle-line me-1 align-bottom"
                        ></i>
                        Đã giao
                      </a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link py-3 Cancelled"
                        data-bs-toggle="tab"
                        id="Cancelled"
                        href="#cancelled"
                        role="tab"
                        aria-selected="false"
                      >
                        <i class="ri-close-circle-line me-1 align-bottom"></i>
                        Đã hủy/ Trả hàng
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card" id="orderList">
              <div class="card-header border-0">
                <div class="d-flex align-items-center">
                  <!-- <h5 class="card-title mb-0 flex-grow-1">Order History</h5> -->
                  <!-- <div class="flex-shrink-0">
                      <button
                        type="button"
                        class="btn btn-success add-btn"
                        data-bs-toggle="modal"
                        id="create-btn"
                        data-bs-target="#showModal"
                      >
                        <i class="ri-add-line align-bottom me-1"></i> Create Order
                      </button>
                    </div> -->
                </div>
              </div>

              <div class="card-body pt-0">
                <div>
                  <div class="table-responsive table-card mb-1">
                    <div class="noresult" style="display: none">
                      <div class="text-center">
                        <lord-icon
                          src="https://cdn.lordicon.com/msoeawqm.json"
                          trigger="loop"
                          colors="primary:#405189,secondary:#0ab39c"
                          style="width: 75px; height: 75px"
                        ></lord-icon>
                        <h5 class="mt-2">Sorry! No Result Found</h5>
                        <p class="text-muted">
                          We've searched more than 150+ Orders We did not find
                          any orders for you search.
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
