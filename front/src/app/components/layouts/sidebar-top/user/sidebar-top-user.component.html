<div class="app-menu navbar-menu">
  <div id="scrollbar">
    <div class="container-fluid">
      <div id="two-column-menu"></div>

      <ul class="navbar-nav" id="navbar-nav" *ngIf="dmThuocLst && dmThuocLst.length">
        <li class="menu-title"><span data-key="t-menu">Menu</span></li>
        <li class="nav-item" *ngFor="let dm of dmThuocLst; let i = index">
          <a
            class="nav-link menu-link"
            data-bs-toggle="collapse"
            [attr.aria-controls]="'sidebarUI-' + i"
            [attr.data-bs-target]="'#sidebarUI-' + i"
          >
            <span data-key="t-base-ui">{{ dm.tenDanhMuc }}</span>
          </a>
          <div class="collapse menu-dropdown" [id]="'sidebarUI-' + i">
            <ul class="nav nav-sm flex-column">
              <li
                
                class="nav-item"
                style="cursor: pointer;"
                *ngFor="let lt of dm.loaiThuocs"
              >
                <a [routerLink]="['/user/thuoctuloaithuoc', lt.tenLoai]" class="nav-link" data-key="t-alerts">{{ lt.tenLoai }}</a>
              </li>
            </ul>
          </div>
        </li>
      </ul>
      
      
    </div>
  </div>
 
</div>
