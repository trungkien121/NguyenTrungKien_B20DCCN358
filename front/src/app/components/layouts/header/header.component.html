<header id="page-topbar">
  <div class="layout-width">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a href="index.html" class="logo logo-dark">
            <span class="logo-sm">
              <img src="assets/images/ptit.png" alt="" height="40" />
            </span>
            <span class="logo-lg">
              <img src="assets/images/ptit.png" alt="" height="40" />
            </span>
          </a>

          <a href="index.html" class="logo logo-light">
            <span class="logo-sm">
              <img src="assets/images/ptit.png" alt="" height="40" />
            </span>
            <span class="logo-lg">
              <img src="assets/images/ptit.png" alt="" height="40" />
            </span>
          </a>
        </div>

        <button
          type="button"
          class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger shadow-none"
          id="topnav-hamburger-icon"
        >
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      </div>

      <div class="d-flex align-items-center">
        <div class="dropdown d-md-none topbar-head-dropdown header-item">
          <button
            type="button"
            class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle shadow-none"
            id="page-header-search-dropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="bx bx-search fs-22"></i>
          </button>
          <div
            class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0"
            aria-labelledby="page-header-search-dropdown"
          >
            <form class="p-3">
              <div class="form-group m-0">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search ..."
                    aria-label="Recipient's username"
                  />
                  <button class="btn btn-primary" type="submit">
                    <i class="mdi mdi-magnify"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="ms-1 header-item d-none d-sm-flex">
          <button
            type="button"
            class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle shadow-none"
            data-toggle="fullscreen"
          >
            <i class="bx bx-fullscreen fs-22"></i>
          </button>
        </div>

        <!-- giohang -->
        <div class="dropdown topbar-head-dropdown ms-1 header-item">
          <button
            type="button"
            class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle shadow-none"
            id="page-headerr-cartt-dropdown"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            aria-haspopup="true"
            aria-expanded="false"
            [routerLink]="['/user/giohang']"
          >
            <i class="bx bx-shopping-bag fs-22"></i>
          </button>
        </div>

        <app-thongbao-header *ngIf="isAuthenticate"></app-thongbao-header>

        <div *ngIf="!isAuthenticate" class="d-flex ms-2" style="margin: 0px">
          <button type="button" class="btn btn-danger btn-sm" (click)="login()">
            Đăng nhập
          </button>
        </div>

        <div
          *ngIf="isAuthenticate"
          class="dropdown ms-sm-3 header-item topbar-user"
        >
          <button
            type="button"
            class="btn shadow-none"
            id="page-header-user-dropdown"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <span class="d-flex align-items-center">
              <img
                class="rounded-circle header-profile-user"
                src="assets/images/users/user-dummy-img.jpg"
                alt="Header Avatar"
              />
              <span class="text-start ms-xl-2">
                <!-- <span
                  class="d-none d-xl-inline-block ms-1 fw-medium user-name-text"
                  >{{ userInfo.fullName }}</span
                > -->
                <!-- <span
                  class="d-none d-xl-block ms-1 fs-12 text-muted user-name-sub-text"
                  >Founder</span
                > -->
              </span>
            </span>
          </button>
          <div class="dropdown-menu dropdown-menu-end" style="cursor: pointer">
            <!-- item-->
            <!-- <h6 class="dropdown-header">Welcome {{ userInfo.fullName }}!</h6> -->
            <a class="dropdown-item" [routerLink]="['/user/profile']"
              ><i
                class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"
              ></i>
              <span class="align-middle"> Hồ sơ </span>
            </a>

            <a class="dropdown-item" [routerLink]="['/user/donmua']"
              ><i
                class="mdi mdi-account-circle text-muted fs-16 align-middle me-1"
              ></i>
              <span class="align-middle"> Đơn mua </span>
            </a>

            <a class="dropdown-item" (click)="logout()"
              ><i class="mdi mdi-logout text-muted fs-16 align-middle me-1"></i>
              <span class="align-middle" data-key="t-logout">Đăng xuất</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
